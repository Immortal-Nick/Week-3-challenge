<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="movies">
            <h2>Movie Details</h2>
            <div id="movie-details">
                <img id="movie-poster" src="" alt="Movie Poster">
                <h3 id="movie-title"></h3>
                <p><strong>Runtime:</strong> <span id="movie-runtime"></span> mins</p>
                <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
                <button id="buy-ticket-btn">Buy Ticket</button>
            </div>
        </div>
        <div class="movie-list">
            <h2>Movie Menu</h2>
            <ul id="films"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
